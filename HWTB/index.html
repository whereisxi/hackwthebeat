<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack With The Beat Project</title>
    <link rel="icon" href="favicon/music-notes-vector-icon.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Hack With The Beat Piano Project</h1>
    </header>
    <div id="container">
        <button class="white" data-key="C" onclick="playAudio('c1')">C</button>
        <button class="black" data-key="C#" onclick="playAudio('c1s')">C#</button>
        <button class="white" data-key="D" onclick="playAudio('d1')">D</button>
        <button class="black" data-key="D#" onclick="playAudio('d1s')">D#</button>
        <button class="white" data-key="E" onclick="playAudio('e1')">E</button>
        <button class="white" data-key="F" onclick="playAudio('f1')">F</button>
        <button class="black" data-key="F#" onclick="playAudio('f1s')">F#</button>
        <button class="white" data-key="G" onclick="playAudio('g1')">G</button>
        <button class="black" data-key="G#" onclick="playAudio('g1s')">G#</button>
        <button class="white" data-key="A" onclick="playAudio('a1')">A</button>
        <button class="black" data-key="A#" onclick="playAudio('a1s')">A#</button>
        <button class="white" data-key="B" onclick="playAudio('b1')">B</button>
    </div>
    <footer>
        <h3>by Xi Chen and James Williams</h3>
        <a href="https://github.com/whereisxi/hackwthebeat">Github</a><span></span>
        <a href="https://www.youtube.com/@purplur1007">Youtube</a>
    </footer>
</body>
</html>
